version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "sqlc"
        out: "sqlc"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "person_gender"
            go_type: "clinic-vet-api/db/models.PersonGender"
          - db_type: "veterinarian_speciality"
            go_type: "clinic-vet-api/db/models.VeterinarianSpeciality"
          - db_type: "user_status"
            go_type: "clinic-vet-api/db/models.UserStatus"
          - db_type: "user_role"
            go_type: "clinic-vet-api/db/models.UserRole"
          - db_type: "currency"
            go_type: "clinic-vet-api/db/models.Currency"
          - db_type: "payment_status"
            go_type: "clinic-vet-api/db/models.PaymentStatus"
          - db_type: "payment_method"
            go_type: "clinic-vet-api/db/models.PaymentMethod"
          - db_type: "clinic_service"
            go_type: "clinic-vet-api/db/models.ClinicService"
          - db_type: "appointment_status"
            go_type: "clinic-vet-api/db/models.AppointmentStatus"

